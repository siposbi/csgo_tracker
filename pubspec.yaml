name: csgo_tracker
description: A CS:GO matchmaking statistics tracker app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  intl: ^0.17.0

  # Firebase
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.3
  google_sign_in: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  assets:
    - images/
  uses-material-design: true